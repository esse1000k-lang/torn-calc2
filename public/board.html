  <style>
    .board-page { max-width: 720px; margin: 0 auto; padding: 2rem 1rem; }
    .board-toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; flex-wrap: wrap; gap: 0.5rem; }
    .board-list { background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
    .board-row { display: block; padding: 0.75rem 1rem; border-bottom: 1px solid var(--border); text-decoration: none; color: inherit; transition: background 0.2s; }
    .board-row:last-child { border-bottom: none; }
    .board-row:hover { background: rgba(0, 255, 136, 0.06); }
    .board-row .title { font-weight: 500; color: var(--text); margin-bottom: 0.25rem; }
    .board-row .meta { font-size: 0.8rem; color: var(--text-muted); }
    .board-empty { padding: 2rem; text-align: center; color: var(--text-muted); }
    .board-detail { background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; padding: 1.5rem; margin-bottom: 1.5rem; }
    .board-detail h2 { font-size: 1.1rem; color: var(--neon); margin-bottom: 0.75rem; }
    .board-detail .meta { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 1rem; }
    .board-detail .body { font-size: 0.95rem; line-height: 1.6; white-space: pre-wrap; word-break: break-word; }
    .board-write { background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; padding: 1.5rem; margin-bottom: 1.5rem; }
    .board-write input, .board-write textarea { width: 100%; padding: 0.6rem; margin-bottom: 1rem; background: var(--bg-dark); border: 1px solid var(--border); border-radius: 4px; color: var(--text); font-family: inherit; }
    .board-write textarea { min-height: 120px; resize: vertical; }
    .board-write .msg { font-size: 0.85rem; margin-top: 0.5rem; }
    .board-btn { padding: 0.5rem 1rem; font-size: 0.9rem; background: var(--neon); color: var(--bg-dark); border: none; border-radius: 4px; cursor: pointer; font-family: inherit; }
    .board-btn:hover { background: var(--neon-dim); color: var(--text); }
    .board-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .back-link { display: inline-block; margin-bottom: 1rem; color: var(--text-muted); text-decoration: none; font-size: 0.9rem; }
    .back-link:hover { color: var(--neon); }
    .board-hearts { margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border); display: flex; align-items: center; gap: 1rem; flex-wrap: wrap; }
    .board-hearts .counts { font-size: 0.9rem; color: var(--text-muted); }
    .board-hearts .heart-btn { padding: 0.35rem 0.75rem; font-size: 0.85rem; background: var(--bg-dark); border: 1px solid var(--border); border-radius: 4px; color: var(--text); cursor: pointer; }
    .board-hearts .heart-btn:hover:not(:disabled) { border-color: #ff6b9d; color: #ff6b9d; }
    .board-hearts .heart-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .board-edit-btn { margin-top: 0.5rem; padding: 0.35rem 0.75rem; font-size: 0.85rem; background: var(--bg-dark); border: 1px solid var(--border); border-radius: 4px; color: var(--text-muted); cursor: pointer; }
    .board-edit-btn:hover { border-color: var(--neon); color: var(--neon); }
    .board-edit-form { margin-top: 1rem; padding: 1rem; background: var(--bg-dark); border-radius: 8px; border: 1px solid var(--border); }
    .board-edit-form .pin-msg { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 0.5rem; }
    .board-edit-form input, .board-edit-form textarea { width: 100%; padding: 0.5rem; margin-bottom: 0.5rem; background: var(--bg-card); border: 1px solid var(--border); border-radius: 4px; color: var(--text); font-family: inherit; }
    .board-edit-form textarea { min-height: 100px; resize: vertical; }
    .board-detail-images { margin-top: 1rem; display: flex; flex-wrap: wrap; gap: 0.5rem; }
    .board-detail-images img { max-width: 100%; max-height: 280px; border-radius: 6px; border: 1px solid var(--border); cursor: pointer; object-fit: contain; }
  </style>
</head>
<body>
  <nav class="site-nav">
    <div class="nav-brand">

    <a href="/admin.html" class="nav-admin-center" id="navAdminCenter" aria-label="ê´€ë¦¬ì" style="display:none;">ğŸ› ï¸</a>
    <div class="nav-menu-wrap">

      <div class="nav-menu-dropdown" id="navMenuDropdown" role="menu"></div>

  <div class="board-page">

      <div id="detailBody" class="body"></div>

      <button type="button" id="btnEdit" class="board-edit-btn" style="display:none;">ìˆ˜ì •</button>
      <div id="boardEditForm" class="board-edit-form" style="display:none;">

        <textarea id="editBody" placeholder="ë‚´ìš©" maxlength="10000"></textarea>
        <button type="button" class="board-btn" id="editSubmit">ìˆ˜ì • ì €ì¥</button>
        <button type="button" id="editCancel" class="board-btn" style="background:var(--bg-dark); color:var(--text); border:1px solid var(--border); margin-left:0.5rem;">ì·¨ì†Œ</button>
        <p id="editMsg" class="msg" style="display:none; margin-top:0.5rem;"></p>
      </div>
      <p style="margin-top:1rem;"><a href="/board.html" class="back-link">â† ëª©ë¡</a></p>
    </div>

    <div id="boardWrite" class="board-write" style="display:none;">
      <h2 style="font-size:1rem; color:var(--neon); margin-bottom:1rem;">ê¸€ì“°ê¸°</h2>
      <form id="writeForm">
        <input type="text" id="writeTitle" placeholder="ì œëª©" maxlength="200" required>
        <textarea id="writeBody" placeholder="ë‚´ìš©" maxlength="10000" required></textarea>
        <label class="profile-label" style="display:block; margin-bottom:0.5rem;">ì‚¬ì§„ ì²¨ë¶€ (ìµœëŒ€ 5ì¥, í•œ ì¥ë‹¹ 2MB Â· JPG, PNG, GIF, WEBP)</label>
        <input type="file" id="writeImages" accept="image/jpeg,image/png,image/gif,image/webp" multiple style="margin-bottom:1rem;">
        <button type="submit" class="board-btn" id="writeSubmit">ë“±ë¡</button>

    <div id="boardListWrap">
      <div class="board-toolbar">
        <span class="text-muted" id="boardTotal">ê¸€ 0ê°œ</span>

      </div>
      <div id="boardList" class="board-list"></div>

    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/nav-logo.js"></script>
  <script>
    (function () {
      var boardList = document.getElementById('boardList');
      var boardListWrap = document.getElementById('boardListWrap');
      var boardEmpty = document.getElementById('boardEmpty');
      var boardTotal = document.getElementById('boardTotal');
      var boardDetail = document.getElementById('boardDetail');
      var detailTitle = document.getElementById('detailTitle');
      var detailMeta = document.getElementById('detailMeta');
      var detailBody = document.getElementById('detailBody');
      var boardWrite = document.getElementById('boardWrite');
      var writeForm = document.getElementById('writeForm');
      var writeTitle = document.getElementById('writeTitle');
      var writeBody = document.getElementById('writeBody');
      var writeImages = document.getElementById('writeImages');
      var detailImages = document.getElementById('detailImages');
      var writeMsg = document.getElementById('writeMsg');
      var writeSubmit = document.getElementById('writeSubmit');
      var btnWrite = document.getElementById('btnWrite');
      var navAdminCenter = document.getElementById('navAdminCenter');
      var navMenuBtn = document.getElementById('navMenuBtn');
      var boardHearts = document.getElementById('boardHearts');
      var btnEdit = document.getElementById('btnEdit');
      var boardEditForm = document.getElementById('boardEditForm');
      var editTitle = document.getElementById('editTitle');
      var editBody = document.getElementById('editBody');
      var editSubmit = document.getElementById('editSubmit');
      var editCancel = document.getElementById('editCancel');
      var editMsg = document.getElementById('editMsg');

      var currentPost = null;

      function updateNav(user) {
        if (user) {
          if (navMenuBtn) navMenuBtn.style.display = 'none';
          if (navAdminCenter) navAdminCenter.style.display = user.isAdmin ? 'inline-flex' : 'none';
          if (btnWrite) btnWrite.style.display = 'inline-block';
        } else {
          if (navMenuBtn) navMenuBtn.style.display = 'none';
          if (navAdminCenter) navAdminCenter.style.display = 'none';
          if (btnWrite) btnWrite.style.display = 'none';
        }
      }
      window.TornFiAuth.onUser(updateNav);
      var navMenuDropdown = document.getElementById('navMenuDropdown');
      if (navMenuBtn && navMenuDropdown) {
        navMenuBtn.addEventListener('click', function (e) { e.stopPropagation(); navMenuDropdown.classList.toggle('is-open'); navMenuBtn.setAttribute('aria-expanded', navMenuDropdown.classList.contains('is-open')); });
        navMenuDropdown.addEventListener('click', function (e) { e.stopPropagation(); });
        document.addEventListener('click', function () { navMenuDropdown.classList.remove('is-open'); navMenuBtn.setAttribute('aria-expanded', 'false'); });
      }

      function showList() {
        boardDetail.style.display = 'none';
        boardWrite.style.display = 'none';
        boardListWrap.style.display = 'block';
      }

      function showDetail(post) {
        currentPost = post;
        boardListWrap.style.display = 'none';
        boardWrite.style.display = 'none';
        boardDetail.style.display = 'block';
        boardEditForm.style.display = 'none';
        detailTitle.textContent = post.title;
        detailMeta.textContent = post.authorDisplayName + ' Â· ' + (post.createdAt ? new Date(post.createdAt).toLocaleString('ko-KR') : '');
        detailBody.textContent = post.body || '';

        if (post.images && post.images.length > 0) {
          detailImages.style.display = 'flex';
          detailImages.innerHTML = post.images.map(function (src) {
            return '<img src="' + escapeHtml(src) + '" alt="ì²¨ë¶€" loading="lazy">';
          }).join('');
          detailImages.querySelectorAll('img').forEach(function (img) {
            img.addEventListener('click', function () { window.open(this.src, '_blank'); });
          });
        } else {
          detailImages.style.display = 'none';
          detailImages.innerHTML = '';
        }

        var user = window.TornFiAuth.getUser();
        var isAuthor = user && String(post.authorId) === String(user.id);
        var heartsReceived = post.heartsReceived != null ? post.heartsReceived : 0;

        btnEdit.style.display = isAuthor ? 'inline-block' : 'none';
        boardHearts.style.display = 'block';
        var heartHtml = '<span class="counts">â¤ï¸ ë°›ì€ í•˜íŠ¸ ' + heartsReceived + '</span>';
        if (user && !isAuthor) {
          heartHtml += '<button type="button" class="heart-btn" id="boardSendHeartBtn">â¤ï¸ í•˜íŠ¸ ë³´ë‚´ê¸°</button>';
        }
        boardHearts.innerHTML = heartHtml;
        var sendHeartBtn = document.getElementById('boardSendHeartBtn');
        if (sendHeartBtn && currentPost) {
          sendHeartBtn.addEventListener('click', function () {
            if (!currentPost || sendHeartBtn.disabled) return;
            sendHeartBtn.disabled = true;
            fetch('/api/posts/' + encodeURIComponent(currentPost.id) + '/send-heart', {
              method: 'POST',
              credentials: 'same-origin',
              headers: { 'Content-Type': 'application/json' },
              body: '{}',
            })
              .then(function (r) { return r.json(); })
              .then(function (data) {
                if (data.ok) {
                  var cnt = document.querySelector('#boardHearts .counts');
                  if (cnt) cnt.textContent = 'â¤ï¸ ë°›ì€ í•˜íŠ¸ ' + (data.heartsReceived != null ? data.heartsReceived : (heartsReceived + 1));
                  sendHeartBtn.disabled = false;
                  if (data.message) alert(data.message);
                } else {
                  sendHeartBtn.disabled = false;
                  if (data.message) alert(data.message);
                }
              })
              .catch(function () { sendHeartBtn.disabled = false; });
          });
        }
      }

      function showWriteForm() {
        boardListWrap.style.display = 'none';
        boardDetail.style.display = 'none';
        boardWrite.style.display = 'block';
        writeTitle.value = '';
        writeBody.value = '';
        if (writeImages) writeImages.value = '';
        writeMsg.style.display = 'none';
      }

      function loadList(limit, offset) {
        var q = '?limit=' + (limit || 20) + '&offset=' + (offset || 0);
        fetch('/api/posts' + q, { credentials: 'same-origin' })
          .then(function (r) { return r.json(); })
          .then(function (data) {
            if (!data.ok) return;
            var posts = data.posts || [];
            var total = data.total != null ? data.total : posts.length;
            boardTotal.textContent = 'ê¸€ ' + total + 'ê°œ';
            if (posts.length === 0) {
              boardList.innerHTML = '';
              boardEmpty.style.display = 'block';
              return;
            }
            boardEmpty.style.display = 'none';
            var postsWithId = posts.filter(function (p) { return p.id != null && String(p.id).trim() !== ''; });
            boardList.innerHTML = postsWithId.map(function (p) {
              var id = String(p.id);
              var date = p.createdAt ? new Date(p.createdAt).toLocaleDateString('ko-KR') : '';
              var heartsReceived = p.heartsReceived != null ? p.heartsReceived : 0;
              return '<a href="/board.html#' + encodeURIComponent(id) + '" class="board-row" data-id="' + escapeHtml(id) + '"><div class="title">' + escapeHtml(p.title) + '</div><div class="meta">' + escapeHtml(p.authorDisplayName || 'â€”') + ' Â· ' + date + ' Â· â¤ï¸ ' + heartsReceived + '</div></a>';
            }).join('');
            boardList.querySelectorAll('.board-row').forEach(function (el) {
              el.addEventListener('click', function (e) {
                e.preventDefault();
                var id = el.getAttribute('data-id');
                if (id) window.location.hash = encodeURIComponent(id);
              });
            });
          });
      }

      function escapeHtml(s) {
        if (s == null) return '';
        var div = document.createElement('div');
        div.textContent = s;
        return div.innerHTML;
      }

      function applyHash() {
        var raw = (window.location.hash || '').replace(/^#/, '');
        var id = raw ? (function () { try { return decodeURIComponent(raw); } catch (e) { return raw; } })() : '';
        if (id) {
          fetch('/api/posts/' + id, { credentials: 'same-origin' })
            .then(function (r) { return r.json(); })
            .then(function (d) {
              if (d.ok && d.post) showDetail(d.post);
              else showList(); loadList();
            })
            .catch(function () { showList(); loadList(); });
        } else {
          showList();
          loadList();
        }
      }

      btnWrite.addEventListener('click', showWriteForm);

      btnEdit.addEventListener('click', function () {
        if (!currentPost) return;
        editTitle.value = currentPost.title || '';
        editBody.value = currentPost.body || '';
        editMsg.style.display = 'none';
        boardEditForm.style.display = 'block';
      });

      editCancel.addEventListener('click', function () {
        boardEditForm.style.display = 'none';
      });

      editSubmit.addEventListener('click', function () {
        if (!currentPost) return;
        editMsg.style.display = 'none';
        var title = (editTitle.value || '').trim();
        var body = (editBody.value || '').trim();
        if (!title) { editMsg.textContent = 'ì œëª©ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”.'; editMsg.style.color = 'var(--danger)'; editMsg.style.display = 'block'; return; }
        if (!body) { editMsg.textContent = 'ë‚´ìš©ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”.'; editMsg.style.color = 'var(--danger)'; editMsg.style.display = 'block'; return; }
        editSubmit.disabled = true;
        fetch('/api/posts/' + currentPost.id, {
          method: 'PATCH',
          credentials: 'same-origin',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title: title, body: body }),
        })
          .then(function (r) { return r.json(); })
          .then(function (data) {
            if (data.ok && data.post) {
              boardEditForm.style.display = 'none';
              showDetail(data.post);
            } else {
              editMsg.textContent = data.message || 'ìˆ˜ì •ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.';
              editMsg.style.color = 'var(--danger)';
              editMsg.style.display = 'block';
            }
          })
          .catch(function () {
            editMsg.textContent = 'ìˆ˜ì •ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.';
            editMsg.style.color = 'var(--danger)';
            editMsg.style.display = 'block';
          })
          .finally(function () { editSubmit.disabled = false; });
      });

      writeForm.addEventListener('submit', function (e) {
        e.preventDefault();
        writeMsg.style.display = 'none';
        if (!window.TornFiAuth.getUser()) {
          writeMsg.textContent = 'ë¡œê·¸ì¸í•œ íšŒì›ë§Œ ê¸€ì„ ì“¸ ìˆ˜ ìˆìŠµë‹ˆë‹¤. ë¡œê·¸ì¸ í›„ ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.';
          writeMsg.style.color = 'var(--danger)';
          writeMsg.style.display = 'block';
          return;
        }
        var title = (writeTitle.value || '').trim();
        var body = (writeBody.value || '').trim();
        if (!title) { writeMsg.textContent = 'ì œëª©ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”.'; writeMsg.style.display = 'block'; writeMsg.style.color = 'var(--danger)'; return; }
        if (!body) { writeMsg.textContent = 'ë‚´ìš©ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”.'; writeMsg.style.display = 'block'; writeMsg.style.color = 'var(--danger)'; return; }
        var files = writeImages.files || [];
        if (files.length > 5) { writeMsg.textContent = 'ì´ë¯¸ì§€ëŠ” ìµœëŒ€ 5ì¥ê¹Œì§€ ì²¨ë¶€í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.'; writeMsg.style.display = 'block'; writeMsg.style.color = 'var(--danger)'; return; }
        for (var i = 0; i < files.length; i++) {
          if (files[i].size > 2 * 1024 * 1024) { writeMsg.textContent = 'í•œ ì¥ë‹¹ 2MB ì´í•˜ë¡œ ì˜¬ë ¤ ì£¼ì„¸ìš”.'; writeMsg.style.display = 'block'; writeMsg.style.color = 'var(--danger)'; return; }
        }
        writeSubmit.disabled = true;
        var formData = new FormData();
        formData.append('title', title);
        formData.append('body', body);
        for (var j = 0; j < files.length; j++) formData.append('images', files[j]);
        fetch('/api/posts', {
          method: 'POST',
          credentials: 'same-origin',
          body: formData,
        })
          .then(function (r) {
            return r.json().then(function (data) {
              if (r.ok && data.ok) {
                showList();
                loadList();
              } else {
                writeMsg.textContent = data.message || 'ë“±ë¡ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.';
                writeMsg.style.color = 'var(--danger)';
                writeMsg.style.display = 'block';
              }
            }).catch(function () {
              writeMsg.textContent = r.status === 401 ? 'ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ ì£¼ì„¸ìš”.' : 'ì„œë²„ ì‘ë‹µì„ ì²˜ë¦¬í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
              writeMsg.style.color = 'var(--danger)';
              writeMsg.style.display = 'block';
            });
          })
          .catch(function () {
            writeMsg.textContent = 'ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ì´ê±°ë‚˜ ë¡œê·¸ì¸ ì„¸ì…˜ì´ ë§Œë£Œë˜ì—ˆì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤. ë¡œê·¸ì¸ í›„ ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.';
            writeMsg.style.color = 'var(--danger)';
            writeMsg.style.display = 'block';
          })
          .finally(function () { writeSubmit.disabled = false; });
      });

      window.addEventListener('hashchange', applyHash);

      function maybeOpenWriteFromQuery() {
        if (new URLSearchParams(window.location.search).get('write') === '1') showWriteForm();
      }
      if (window.TornFiAuth.getUser()) {
        updateNav(window.TornFiAuth.getUser());
        applyHash();
        maybeOpenWriteFromQuery();
      } else {
        window.TornFiAuth.init().then(function () {
          updateNav(window.TornFiAuth.getUser());
          applyHash();
          maybeOpenWriteFromQuery();
        });
      }
    })();
  </script>
