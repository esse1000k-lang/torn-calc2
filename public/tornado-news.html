  <script>
    (function () {
      function escapeHtml(s) {
        if (s == null) return '';
        var div = document.createElement('div');
        div.textContent = s;
        return div.innerHTML;
      }

      var tnList = document.getElementById('tnList');
      var tnEmpty = document.getElementById('tnEmpty');
      var tnTotal = document.getElementById('tnTotal');

      var navLogin = document.getElementById('navLogin');
      var navRegister = document.getElementById('navRegister');
      var navProfile = document.getElementById('navProfile');
      var navMenuUser = document.getElementById('navMenuUser');
      var navLogout = document.getElementById('navLogout');
      var navMenuBtn = document.getElementById('navMenuBtn');
      var navMenuDropdown = document.getElementById('navMenuDropdown');
      var navAdminCenter = document.getElementById('navAdminCenter');

      function updateNav(user) {
        if (user) {
          if (navLogin) navLogin.style.display = 'none';
          if (navRegister) navRegister.style.display = 'none';
          if (navMenuUser) navMenuUser.style.display = 'block';
          if (navProfile) navProfile.style.display = 'block';
          if (navAdminCenter) navAdminCenter.style.display = user.isAdmin ? 'inline-flex' : 'none';
        } else {
          if (navLogin) navLogin.style.display = 'block';
          if (navRegister) navRegister.style.display = 'block';
          if (navMenuUser) navMenuUser.style.display = 'none';
          if (navProfile) navProfile.style.display = 'none';
          if (navAdminCenter) navAdminCenter.style.display = 'none';
        }
      }
      window.TornFiAuth.onUser(updateNav);

      if (navMenuBtn && navMenuDropdown) {
        navMenuBtn.addEventListener('click', function (e) { e.stopPropagation(); navMenuDropdown.classList.toggle('is-open'); navMenuBtn.setAttribute('aria-expanded', navMenuDropdown.classList.contains('is-open')); });
        navMenuDropdown.addEventListener('click', function (e) { e.stopPropagation(); });
        document.addEventListener('click', function () { navMenuDropdown.classList.remove('is-open'); navMenuBtn.setAttribute('aria-expanded', 'false'); });
      }
      if (navLogout) navLogout.addEventListener('click', function (e) {
        e.preventDefault();
        if (!confirm('ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
        window.TornFiAuth.logout().then(function () { updateNav(null); window.location.href = '/'; });
      });

      function loadNews() {
        fetch('/api/tornado-news?limit=50&offset=0', { credentials: 'same-origin' })
          .then(function (r) { return r.json(); })
          .then(function (data) {
            if (!data.ok) return;
            var items = data.items || [];
            var total = data.total != null ? data.total : items.length;
            tnTotal.textContent = 'ë‰´ìŠ¤ ' + total + 'ê±´';
            if (items.length === 0) {
              tnList.innerHTML = '';
              tnEmpty.style.display = 'block';
              return;
            }
            tnEmpty.style.display = 'none';
            tnList.innerHTML = items.map(function (it) {
              var date = it.createdAt ? new Date(it.createdAt).toLocaleString('ko-KR') : '';
              var source = escapeHtml(it.sourceName || 'â€”');
              var displayTitle = it.titleKo || it.title || '';
              var rawSummary = it.summaryKo || it.summary || '';
              var displaySummary = rawSummary.replace(/<[^>]+>/g, ' ').replace(/\s+/g, ' ').trim();
              var summarySlice = displaySummary.slice(0, 220);
              if (summarySlice.length < displaySummary.length) summarySlice += 'â€¦';
              return '<a class="tn-item" href="' + escapeHtml(it.url || '#') + '" target="_blank" rel="noopener">' +
                '<div class="title">' + escapeHtml(displayTitle) + '</div>' +
                (summarySlice ? '<div class="summary">' + escapeHtml(summarySlice) + '</div>' : '') +
                '<div class="meta"><span class="source">' + source + '</span> Â· <span class="date">' + date + '</span></div>' +
                '</a>';
            }).join('');
          });
      }

      loadNews();
      if (window.TornFiAuth.getUser()) {
        updateNav(window.TornFiAuth.getUser());
      } else {
        window.TornFiAuth.init().then(function () {
          updateNav(window.TornFiAuth.getUser());
        });
      }
    })();
